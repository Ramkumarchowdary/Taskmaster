<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://fonts.googleapis.com/css2?family=Anton&family=Happy+Monkey&family=Kanit:wght@300&family=Montserrat+Alternates:wght@500&family=Montserrat:wght@100;300&family=Orbitron:wght@900&family=Poppins:wght@300&display=swap" rel="stylesheet"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css>
    <script src="https://kit.fontawesome.com/dfa7777dc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>TO List</title>
</head>
<body>
    <header>
        <h1>RAM Todo List</h1>

    </header>
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all" class="filter-options">All</option>
                <option value="completed" class="filter-options">Completed</option>
                <option value="uncompleted" class="filter-options">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
  <script  src="./app.js"></script> 
</body>
</html>
